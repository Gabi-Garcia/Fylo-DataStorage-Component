<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo data storage component</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="contenedor">
                   <div class="contenedorArriba"></div>
                   <div class="contenedorAbajo"></div>
       
                    <div class="fylo">
                        <div class="logo"><img src="./img/logo.svg" alt="logo"></div>
                        <div class="fyloAbajo">
                            <div class="document"><img src="./img/icon-document.svg" alt="document"></div>
                            <div class="folder"><img src="./img/icon-folder.svg" alt="folder"></div>
                            <div class="upload"><img src="./img/icon-upload.svg" alt="upload"></div>
                        </div>
                    </div>
           
            <div class="caja2">

                    <div class="texto">

                              <div class="texto1">You've used</div>
                            <div class="texto2">
                               <div class="num1">8</div>
                               <div class="num2">1</div>
                               <div class="num3">5</div>
                            </div>
                              <div class="texto3">GB</div>
                              <div class="texto4">of your storage</div>

                    </div>    

                        <div class="barrita">
                         <div class="barritaColor"></div>
                         <div class="redondito"></div>
                        </div>   

                    <div class="numeritos">
                         <div class="numeritos1">0</div>
                         <div class="GB">GB</div>
                         <div class="numeritos2">1000</div>
                         <div class="GB2">GB</div>
                    </div>
            </div>   

                <div class="caja3">

                        <div class="numerosGrandes">
                        <div class="uno"><strong>1</strong></div>
                        <div class="ocho"><strong>8</strong></div>
                        <div class="cinco"><strong>5</strong></div>
                        </div>
                        
                        <div class="caja3Texto">GB LEFT</div>
                     
                </div>
                    
    </div>
</body>
</html>
